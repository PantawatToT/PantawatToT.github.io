<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="https://via.placeholder.com/150" alt="รูปโปรไฟล์" class="profile-img">
    <h1>ชื่อของคุณ</h1>
    <p>Web Developer | Programmer | Designer</p>

    <div class="info">
        <h3>ข้อมูลส่วนตัว</h3>
        <p><strong>อีเมล:</strong> your.email@example.com</p>
        <p><strong>เบอร์โทร:</strong> 080-123-4567</p>
        <p><strong>ที่อยู่:</strong> กรุงเทพมหานคร, ประเทศไทย</p>

        <h3>เกี่ยวกับฉัน</h3>
        <p>ฉันเป็นโปรแกรมเมอร์ที่มีความหลงใหลในการพัฒนาเว็บไซต์และแอปพลิเคชัน ชอบเรียนรู้เทคโนโลยีใหม่ๆ และพร้อมรับความท้าทาย</p>
    </div>
</div>

</body>
</html>
